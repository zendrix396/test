<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ subject }}</title>
    <style>
        body{margin:0;padding:24px;background:#090a0f url('https://space4u.in/home/hero.jpg') center/cover no-repeat;background-blend-mode:overlay;background-color:rgba(9,10,15,.85);color:#eae7df;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
        .container{max-width:900px;margin:0 auto;background:#111318;border:1px solid rgba(255,255,255,.12);border-radius:20px;overflow:hidden;box-shadow:0 30px 60px rgba(0,0,0,.5)}
        .header{padding:48px 40px 36px;text-align:center;background:radial-gradient(1200px 300px at 50% -50%,rgba(255,200,80,.15),rgba(255,200,80,0) 60%),linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border-bottom:1px solid rgba(255,255,255,.12)}
        .logo{font-size:40px;margin-bottom:12px}
        h1{margin:0;font-size:34px;line-height:1.2;color:#fff;letter-spacing:.3px}
        .content{padding:40px;font-size:17px;line-height:1.8;color:#d7d3cb}
        .content p{margin:0 0 28px}
        .content strong{color:#fff;font-weight:600}
        .offer-code{background:rgba(249,168,38,.1);color:#f9a826;padding:20px;border-radius:12px;text-align:center;font-size:22px;font-weight:800;margin:30px 0;border:1px dashed #f9a826}
        .button{display:inline-block;padding:14px 28px;border-radius:12px;text-decoration:none;color:#171717;background:linear-gradient(135deg,#ffdfa0 0%,#f9a826 100%);font-weight:800;letter-spacing:.2px;box-shadow:0 10px 24px rgba(249,168,38,.35)}
        .footer{padding:28px 40px 36px;text-align:center;font-size:12px;color:#8f8b84;border-top:1px solid rgba(255,255,255,.12);background:#0e1015}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéÅ</div>
            <h1>{{ subject }}</h1>
        </div>
        <div class="content">
            <p>Hi {{ username }},</p>
            <p>{{ message }}</p>
            {% if offer_code %}
            <div class="offer-code">{{ offer_code }}</div>
            {% endif %}
            <a href="{{ shop_url }}" class="button">Shop Now</a>
            <p style="margin-top:32px"><strong>The Space4U Team</strong></p>
        </div>
        <div class="footer">¬© 2025 Space4U. All rights reserved.</div>
    </div>
</body>
</html>
